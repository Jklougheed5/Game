<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun and Cool Sliders</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Fun and Cool Sliders</h1>
    <div class="slider-container">
        <h2>Stupid Slider</h2>
        <div class="silly-slider-wrapper">
            <input type="range" min="1" max="100" value="50" class="slider stupid-slider">
            <input type="range" min="-45" max="45" value="0" class="slider vertical-slider">
        </div>
        <p>Value: <span class="stupid-value">50</span></p>
    </div>
    <div class="slider-container">
        <h2>Cool Slider</h2>
        <input type="range" min="1" max="100" value="50" class="slider cool-slider">
        <p>Value: <span class="cool-value">50</span></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
